    <section>
        <form action="https://formsubmit.co/emirterr@gmail.com" method="POST">
            <div class="form">
                <div class="form-field">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-field">
                    <label for="nome">Email</label>
                    <input type="text" id="email" name="email" placeholder="Dove posso contattarti?" required>
                </div>
                <div class="form-field">
                    <label for="note">Storia</label>
                    <textarea name="storie" id="note" cols="30" rows="10"
                        placeholder="Narrami la tua storia"></textarea>

                    <div class="button-contact">

                        <input type="reset" value="Reset">
                    </div>
                </div>
            </div>

        </form>
    </section>
